<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações dos Bens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .qrcode-container {
            display: flex;
            align-items: center;
        }
        .qrcode-container canvas {
            margin-left: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.min.js"></script>
</head>
<body>
    <h1>Informações dos Bens</h1>
    <table id="dadosBens">
        <thead>
            <tr>
                <th>Número de Controle</th>
                <th>Descrição</th>
                <th>Detalhes</th>
                <th>QR Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados dos bens -->
        </tbody>
    </table>

    <script>
        const apiUrl = "https://script.googleusercontent.com/macros/echo?user_content_key=ytuIpTRvLaXSf1-e_mLeq92H9qWuqUgZhiwJzqjaXYjKTlUfhmhK8Qn43iF49fEupQR4he18GzBeybYJh2nDh0y_GbmkaCMvm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnFFufgFWXDwiiHm9weloSRak_UgLq8HRYQo64fbRfGtqc7JrZG3Pg29ZPFiqQWCI1qxxtf75lzYAjBxcyQPU0fSepEHC-ig9Ow&lib=MYQscHTNYY7WWjynNUtRrN0vR5kkKrnBi"; // Substitua pela URL da sua API

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#dadosBens tbody');

                data.forEach(item => {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item["Número de Controle"]}</td>
                        <td>${item.Descrição}</td>
                        <td><a href="detalhes.html?numeroControle=${item["Número de Controle"]}">Ver Detalhes</a></td>
                        <td class="qrcode-container" id="qrcode-${item["Número de Controle"]}"></td>
                    `;
                    tableBody.appendChild(tr);

                    // Gerar QR Code
                    const qrCode = new QRCodeStyling({
                        width: 100,
                        height: 100,
                        type: "canvas",
                        data: `detalhes.html?numeroControle=${item["Número de Controle"]}`,
                        dotsOptions: {
                            color: "#4267b2",
                            type: "rounded"
                        },
                        backgroundOptions: {
                            color: "#ffffff",
                        },
                    });

                    qrCode.append(document.getElementById(`qrcode-${item["Número de Controle"]}`));
                });
            })
            .catch(error => console.error('Erro ao carregar os dados:', error));
    </script>
</body>
</html>
